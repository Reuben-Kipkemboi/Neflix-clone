
{% extends 'base.html'%}
{% load bootstrap4 %}
{% load static %}
{% block content %}
<div class="container-fluid" id="register-page">
    <h3 class="text-center p-3 font-weight-bold">Application User Login</h3>
    <p class="text-center text-white">Welcome to Netflix ..Login</p>
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <form class="shadow-lg" id="login-form" method="POST" action="{% url 'home'%}">
          {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputEmail1">User Name</label>
                <label class="sr-only" for="inlineFormInputGroup">Username</label>
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fa-solid fa-file-signature fonts"></i></div>
                  </div>
                  <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Username" name="username">
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Password</label>
                <label class="sr-only" for="inlineFormInputGroup">Password</label>
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fa-solid fa-key fonts"></i></div>
                  </div>
                  <input type="password" class="form-control" id="inlineFormInputGroup" placeholder="password" name="password"
                  >
                </div>
            </div>

            <button type="submit" class="btn mt-2" id="register-btn">Login To Netflix</button>
            <p class="text-center mt-2">
                <small class="text-white font-weight-bold text-center">Don't have an Account? <a href="{% url 'register'%}">Sign_up here</a></small>
            </p>

            
        </form>
    </div>
    <div class="col-md-3"></div>
</div>
</div>
{% endblock content %}
