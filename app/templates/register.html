
{% extends 'base.html'%}
{% load bootstrap4 %}
{% load static %}
{% block content %}
<div class="container-fluid" id="register-page">
    <h3 class="text-center p-3 font-weight-bold">Register here</h3>
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <form class="shadow" id="form" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputEmail1">User Name</label>
                <label class="sr-only" for="inlineFormInputGroup">User Name</label>
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fas fa-user"></i></div>
                  </div>
                  {{form.username}}
                  <!-- <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Username"> -->
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email Address</label>
                <label class="sr-only" for="inlineFormInputGroup">Email address</label>
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fa-solid fa-envelope fonts"></i></div>
                  </div>
                  {{form.email}}
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Password</label>
                <label class="sr-only" for="inlineFormInputGroup">Password</label>
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fa-solid fa-key fonts"></i></div>
                  </div>
                  {{form.password1}}
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Verify Password</label>
                <label class="sr-only" for="inlineFormInputGroup">Verify Password</label>
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fa-solid fa-key fonts"></i></div>
                  </div>
                  {{form.password2}}
                </div>
            </div>

            <button type="submit" class="btn p-2" id="register-btn">Register with Netflix</button>
            {{form.errors}}
            <p class="text-center mt-2">
                <small class="text-white font-weight-bold">Already  have an Account? <a href="{% url 'login'%}">Login here</a></small>
            </p>

            
        </form>
    </div>
    <div class="col-md-3"></div>
</div>
</div>
{% endblock content %}
